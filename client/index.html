<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What-A-App</title>
    <link rel="stylesheet" href="./style.css" defer />
    <script type="module" src="./app.js" defer ></script>
</head>
<body>
    <main>
        <form id="form">
            <div>
                <h1>What-The-App!</h1>
            </div>

            <div id="sec1">
            <fieldset>
                <legend>Username</legend>
                <input id="user" name="user" type="text" placeholder="Username" />
            </fieldset>
            
            
                <fieldset>
                    <legend >Title</legend>
                    <input id="title" name="title" type="text" placeholder="Message Title" />
                </fieldset>
                
                <div>
                    <fieldset>
                        <legend>Message</legend>
                            <input id="msg" name="msg" type="text" placeholder="Your Message" /> 
                    </fieldset>
                </div>
            </div>
            <button type="submit" id="submit" > Submit</button>
        </form>
    </main>
    
    
</body>
</html>
